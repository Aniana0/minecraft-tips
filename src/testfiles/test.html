    <button onclick="clickEvent()">클릭</button>
    <script>
        const tiles = document.querySelectorAll(".tile");
        const fronts = document.querySelectorAll(".front")
        const clickEvent = ()=>{
            tiles.forEach(
                (tile)=>{
                    setTimeout(()=>{
                        tile.style.transition = "transform 0.25s ease-in";
                        tile.style.transform = 'rotateY(180deg)';
                    }, Math.floor(Math.random() * 500))
                });
                setTimeout(() => {
                    fronts.forEach((front)=>{front.style.backgroundColor = "green";});
                    tiles.forEach((tile)=>{
                        tile.style.transition = "transform 0.25s ease-out";
                        tile.style.transform = 'rotateY(360deg)';
                    });
                    setTimeout(() => {
                    tiles.forEach((tile)=>{
                        tile.style.transition = "transform 0s";
                        tile.style.transform = 'rotateY(0deg)';
                    });
                }, 250);
            }, 250);
        }
